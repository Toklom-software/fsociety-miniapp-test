<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>LeakSociety</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #1a1d2e;
      --card-bg: #25283d;
      --accent-color: #6366f1;
      --text-color: #e2e8f0;
      --shadow-color: rgba(0, 0, 0, 0.5);
      --highlight-color: #889eff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary-bg), #2a2d45);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      padding-bottom: 60px; 
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100%;
      margin-bottom: 60px;
    }

    .user-section {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .user-section.active {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    .greeting-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: center;
      margin-bottom: 12px;
    }

    .greeting {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #ffffff;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-image: url('https://via.placeholder.com/40'); 
      background-size: cover;
      background-position: center;
    }

    .info-card {
      width: 100%;
      height: 130px;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 16px var(--shadow-color);
      font-size: 1.1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .info-card:hover {
      transform: translateY(-5px);
    }

    .info-card .number {
      font-size: 2.5rem; 
      font-weight: 700;
      color: var(--highlight-color);
    }

    .nav-bar {
      position: fixed;
      bottom: 16px;
      left: 16px;
      right: 16px;
      display: flex;
      justify-content: space-around;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 10px 0;
      box-shadow: 0 4px 16px var(--shadow-color);
      backdrop-filter: blur(10px);
    }


    .nav-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      transition: all 0.3s ease;
      cursor: pointer;
      background: var(--card-bg);
    }

    .nav-button img {
      width: 24px;
      height: 24px;
      filter: invert(90%);
      transition: filter 0.3s ease;
    }

    .nav-button.active {
      background: var(--accent-color);
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(99, 102, 241, 0.5);
    }

    .nav-button.active img {
      filter: invert(100%);
    }

    @media (max-height: 600px) {
      .container {
        padding: 16px;
      }
      .greeting {
        font-size: 1.5rem;
      }
      .info-card {
        height: 110px;
        padding: 16px;
        font-size: 1rem;
      }
      .nav-bar {
        bottom: 10px;
        padding: 8px 0;
      }
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer>
    window.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram.WebApp;
      tg.expand(); 
      const username = tg.initDataUnsafe?.user?.username || "guest";
      const userPhotoUrl = tg.initDataUnsafe?.user?.photo_url || "https://via.placeholder.com/40"; 

      document.querySelector(".greeting").textContent = `Hello, ${username}`;
      document.querySelector(".avatar").style.backgroundImage = `url(${userPhotoUrl})`;

      const userBtn = document.getElementById("userBtn");
      const searchBtn = document.getElementById("searchBtn");
      const historyBtn = document.getElementById("historyBtn");
      const userSection = document.getElementById("userSection");

      const buttons = [userBtn, searchBtn, historyBtn];

      function clearActive() {
        buttons.forEach(btn => btn.classList.remove("active"));
        userSection.classList.remove("active");
      }

      userBtn.addEventListener("click", () => {
        clearActive();
        userBtn.classList.add("active");
        userSection.classList.add("active");
      });

      searchBtn.addEventListener("click", () => {
        clearActive();
        searchBtn.classList.add("active");
        tg.showPopup({
          title: "Search",
          message: "Search functionality is not yet implemented.",
          buttons: [{ type: "ok" }]
        });
      });

      historyBtn.addEventListener("click", () => {
        clearActive();
        historyBtn.classList.add("active");
        tg.showPopup({
          title: "History",
          message: "History is temporarily unavailable.",
          buttons: [{ type: "ok" }]
        });
      });

      userBtn.click();
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="user-section" id="userSection">
      <div class="greeting-container">
        <h1 class="greeting">Hello, guest</h1>
        <div class="avatar"></div>
      </div>
      <div class="info-card">
        <div>Leak Count:</div>
        <div class="number">745</div>
      </div>
      <div class="info-card">
        <div>Leak Size:</div>
        <div class="number">3 TB</div>
      </div>
      <div class="info-card">
        <div>Total Lines:</div>
        <div class="number">6,385,384,238</div>
      </div>
    </div>

    <div class="nav-bar">
      <div class="nav-button" id="historyBtn">
        <img src="assets/icons/history.svg" alt="History">
      </div>
      <div class="nav-button" id="searchBtn">
        <img src="assets/icons/search.svg" alt="Search">
      </div>
      <div class="nav-button" id="userBtn">
        <img src="assets/icons/user.svg" alt="User">
      </div>
    </div>
  </div>
</body>
</html>
