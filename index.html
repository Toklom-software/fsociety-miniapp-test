<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeakSociety</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2e2a47, #3c3652);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      box-sizing: border-box;
    }

    .user-section {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .user-section.active {
      display: flex;
    }

    .greeting {
      font-size: 28px;
      font-weight: 600;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    .info-card {
      width: 100%;
      background: #333555;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .info-card:hover {
      background: #444f7c;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
      transform: translateY(-5px);
    }

    .nav-bar {
      position: fixed;
      bottom: 20px;
      width: 100%;
      max-width: 500px;
      display: flex;
      justify-content: space-around;
      background: #3c3652;
      border-radius: 30px;
      padding: 15px 0;
      box-shadow: 0 5px 30px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
    }

    .nav-button {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px;
      border-radius: 50%;
      transition: all 0.3s ease;
      background: #535c7b;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .nav-button img {
      width: 28px;
      height: 28px;
      filter: invert(100%);
      transition: filter 0.3s ease;
    }

    .nav-button:hover {
      background: #4f5c91;
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    .nav-button.active {
      background: #6072b5;
      box-shadow: 0 0 20px rgba(142, 142, 255, 0.7);
      transform: scale(1.15);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    [data-theme="dark"] {
      background: linear-gradient(135deg, #2e2a47, #3c3652);
      color: #fff;
    }

  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer>
    window.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram.WebApp;
      const username = tg.initDataUnsafe?.user?.username || "guest";
      
      document.querySelector(".greeting").textContent = `Hi, ${username}`;

      const userBtn = document.getElementById("userBtn");
      const searchBtn = document.getElementById("searchBtn");
      const historyBtn = document.getElementById("historyBtn");
      const userSection = document.getElementById("userSection");

      const buttons = [userBtn, searchBtn, historyBtn];

      function clearActive() {
        buttons.forEach(btn => btn.classList.remove("active"));
        userSection.classList.remove("active");
      }

      userBtn.addEventListener("click", () => {
        clearActive();
        userBtn.classList.add("active");
        userSection.classList.add("active");
      });

      searchBtn.addEventListener("click", () => {
        clearActive();
        searchBtn.classList.add("active");
        alert("Поиск пока не реализован.");
      });

      historyBtn.addEventListener("click", () => {
        clearActive();
        historyBtn.classList.add("active");
        alert("Временно недоступно.");
      });

      userBtn.click();
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="user-section" id="userSection">
      <h1 class="greeting">Hi, guest</h1>
      <div class="info-card">Список утечек: 745</div>
      <div class="info-card">Размер утечек: 3 TB</div>
      <div class="info-card">Список строк: 6.385.384.238</div>
    </div>

    <div class="nav-bar">
      <div class="nav-button" id="historyBtn">
        <img src="assets/icons/history.svg" alt="History">
      </div>
      <div class="nav-button" id="searchBtn">
        <img src="assets/icons/search.svg" alt="Search">
      </div>
      <div class="nav-button" id="userBtn">
        <img src="assets/icons/user.svg" alt="User">
      </div>
    </div>
  </div>
</body>
</html>
