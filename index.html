<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>MiniApp UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #1a1d2e;
      --card-bg: #25283d;
      --accent-color: #6366f1;
      --text-color: #e2e8f0;
      --shadow-color: rgba(0, 0, 0, 0.5);
      --highlight-color: #889eff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary-bg), #2a2d45);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      padding-bottom: 60px;
    }

    .welcome-screen {
      position: absolute;
      left: 24px;
      top: 50%;
      transform: translateY(-50%);
      text-align: left;
      z-index: 10;
      animation: fadeInUp 1s ease forwards;
    }

    .welcome-screen h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #889eff, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.2em;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .welcome-screen p {
      font-size: 1.2rem;
      color: var(--text-color);
      text-transform: uppercase;
      letter-spacing: 4px;
      opacity: 0.85;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(-60%);
      }
      to {
        opacity: 1;
        transform: translateY(-50%);
      }
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100%;
      margin-bottom: 60px;
    }

    .user-section,
    .search-section {
      display: none;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .user-section.active,
    .search-section.active {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    .info-card {
      width: 100%;
      height: 130px;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 16px var(--shadow-color);
      font-size: 1.1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .info-card:hover {
      transform: translateY(-5px);
    }

    .info-card .number {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--highlight-color);
    }

    .search-wrapper {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .search-input {
      padding: 16px 18px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background: var(--card-bg);
      color: var(--text-color);
      box-shadow: 0 2px 10px var(--shadow-color);
      outline: none;
      flex-grow: 1;
    }

    .search-button {
      background: var(--accent-color);
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 14px 20px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow-color);
      transition: background 0.2s ease;
    }

    .search-button:hover {
      background: #4f51d6;
    }

    .search-results {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 6px 16px var(--shadow-color);
      display: none;
      flex-direction: column;
      gap: 12px;
      animation: fadeIn 0.3s ease;
    }

    .search-results.active {
      display: flex;
    }

    .result-entry {
      display: flex;
      flex-direction: column;
      font-size: 1rem;
      padding: 8px;
      border-left: 3px solid var(--accent-color);
    }

    .result-entry .label {
      font-weight: 600;
      color: var(--highlight-color);
    }

    .nav-bar {
      position: fixed;
      bottom: 16px;
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: space-around;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 12px 0;
      box-shadow: 0 4px 16px var(--shadow-color);
      backdrop-filter: blur(10px);
    }

    .nav-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      transition: all 0.3s ease;
      cursor: pointer;
      background: var(--card-bg);
    }

    .nav-button img {
      width: 24px;
      height: 24px;
      filter: invert(90%);
      transition: filter 0.3s ease;
    }

    .nav-button.active {
      background: var(--accent-color);
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(99, 102, 241, 0.5);
    }

    .nav-button.active img {
      filter: invert(100%);
    }

    @media (max-height: 600px) {
      .container {
        padding: 16px;
      }

      .info-card {
        height: 110px;
        padding: 16px;
        font-size: 1rem;
      }

      .nav-bar {
        bottom: 12px;
        padding: 10px 0;
      }
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer>
    window.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram.WebApp;
      tg.expand();

      const userBtn = document.getElementById("userBtn");
      const searchBtn = document.getElementById("searchBtn");
      const historyBtn = document.getElementById("historyBtn");
      const userSection = document.getElementById("userSection");
      const searchSection = document.getElementById("searchSection");
      const searchInput = document.getElementById("searchInput");
      const searchButton = document.getElementById("searchButton");
      const searchResults = document.getElementById("searchResults");

      const buttons = [userBtn, searchBtn, historyBtn];

      function clearActive() {
        buttons.forEach(btn => btn.classList.remove("active"));
        userSection.classList.remove("active");
        searchSection.classList.remove("active");
        document.getElementById("welcomeScreen")?.remove();
      }

      function performSearch(query) {
        searchResults.innerHTML = "";

        if (query === "тест" || query === "test") {
          const result = document.createElement("div");
          result.className = "result-entry";
          result.innerHTML = `
            <div><span class="label">Name:</span> Test</div>
            <div><span class="label">Telegram:</span> @vkmef</div>
          `;
          searchResults.appendChild(result);
          searchResults.classList.add("active");
        } else {
          const result = document.createElement("div");
          result.className = "result-entry";
          result.innerHTML = `
            <div><span class="label">Name:</span> Unknown</div>
            <div><span class="label">Telegram:</span> Not found</div>
          `;
          searchResults.appendChild(result);
          searchResults.classList.add("active");
        }
      }

      userBtn.addEventListener("click", () => {
        clearActive();
        userBtn.classList.add("active");
        userSection.classList.add("active");
      });

      searchBtn.addEventListener("click", () => {
        clearActive();
        searchBtn.classList.add("active");
        searchSection.classList.add("active");
      });

      historyBtn.addEventListener("click", () => {
        clearActive();
        historyBtn.classList.add("active");
        tg.showPopup({
          title: "History",
          message: "History is temporarily unavailable.",
          buttons: [{ type: "ok" }]
        });
      });

      searchButton.addEventListener("click", () => {
        const query = searchInput.value.trim().toLowerCase();
        performSearch(query);
      });
    });
  </script>
</head>
<body>
  <div class="welcome-screen" id="welcomeScreen">
    <h1>FSOCIETY</h1>
    <p>A NEW LIGHT</p>
  </div>

  <div class="container">
    <div class="user-section" id="userSection">
      <div class="info-card">
        <div>Leak Count:</div>
        <div class="number">745</div>
      </div>
      <div class="info-card">
        <div>Leak Size:</div>
        <div class="number">3 TB</div>
      </div>
      <div class="info-card">
        <div>Total Lines:</div>
        <div class="number">6,385,384,238</div>
      </div>
    </div>

    <div class="search-section" id="searchSection">
      <div class="search-wrapper">
        <input type="text" class="search-input" placeholder="Enter search query..." id="searchInput" />
        <button class="search-button" id="searchButton">Search</button>
      </div>
      <div class="search-results" id="searchResults"></div>
    </div>

    <div class="nav-bar">
      <div class="nav-button" id="historyBtn">
        <img src="assets/icons/history.svg" alt="History">
      </div>
      <div class="nav-button" id="searchBtn">
        <img src="assets/icons/search.svg" alt="Search">
      </div>
      <div class="nav-button" id="userBtn">
        <img src="assets/icons/user.svg" alt="User">
      </div>
    </div>
  </div>
</body>
</html>
